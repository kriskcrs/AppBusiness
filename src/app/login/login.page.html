<ion-content>
    <ion-img [src]="'data:image/png;base64,' + imagenBase64"></ion-img>
  <ion-card>
    <ion-card-content  >
      <form [formGroup]="formularioLogin" id="#form"  >
        <ion-item >
            <ion-label position="floating">User</ion-label>
          <ion-input formControlName="user"></ion-input>
        </ion-item>
        <br>
        <ion-item class="ion-margin-bottom">
            <ion-label position="floating">Password</ion-label>
            <ion-input position="floating"formControlName="password" type="password"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button color="primary"  expand="block" fill="clear" (click)="login()" >
          Access
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
